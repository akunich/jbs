dnsparam-nsips="IP-адреса для серверов имен"
Prompt.dnsparam-nsips="Если NS-запись лежит в пределах создаваемой доменной зоны, для NS-серверов будут автоматически созданы A и AAAA записи. Если этот параметр задан, то ip-адреса для ns-записей будут взяты из него. Если параметр не задан, то для первой ns-записи будет взят ip-адрес master-зоны, а для всех остальных ip-адрес slave-зоны (при использовании вторичных серверов имён). Если вторичные серверы имён не настроены или в параметре NsIps будет недостаточное количество IP-адресов, будет получена ошибка вида: Возникла ошибка при работе с DNS. Не хватает ip-адресов для серверов имен. Необходимое количество: &quot;Х&quot;"
