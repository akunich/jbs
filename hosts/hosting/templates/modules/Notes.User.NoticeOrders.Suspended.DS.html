Обращаем Ваше внимание, что истёк срок аренды заказанного Вами сервера, IP адрес <STRONG>"%DSOrder.IP%"</STRONG>, с тарифным планом <STRONG>"%DSOrder.SchemeName%"</STRONG>. В случае не поступления оплаты, все ваши данные будут с него удалены. Для того, чтобы осуществить оплату сейчас, нажмите на кнопку <STRONG><A href="javascript:ShowWindow('/DSOrderPay',{OrderID:%Order.ID%});">[оплатить]</A></STRONG>
